<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Treinos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
    <h1>Treinos da Fab</h1>

    <div>
        <h2>Treino de Hoje:</h2>
        
        <form id="training-form">
            <label for="month">Mês:</label>
            <select id="month">
                <option value="Janeiro">Janeiro</option>
                <option value="Fevereiro">Fevereiro</option>
                <option value="Março">Março</option>
                <option value="Abril">Abril</option>
                <option value="Maio">Maio</option>
                <option value="Junho">Junho</option>
                <option value="Julho">Julho</option>
                <option value="Agosto">Agosto</option>
                <option value="Setembro">Setembro</option>
                <option value="Outubro">Outubro</option>
                <option value="Novembro">Novembro</option>
                <option value="Dezembro">Dezembro</option>
            </select>
            <br>
            <fieldset>
                <h3>Selecione os Exercícios:</h3>
                <input class="checkbox" type="checkbox" name="exercises" value="Peito"> Peito<br>
                <input type="checkbox" name="exercises" value="Ombro"> Ombro<br>
                <input type="checkbox" name="exercises" value="Tríceps"> Tríceps<br>
                <input type="checkbox" name="exercises" value="Costas"> Costas<br>
                <input type="checkbox" name="exercises" value="Abdômen"> Abdômen<br>
                <input type="checkbox" name="exercises" value="Bíceps"> Bíceps<br>
                <input type="checkbox" name="exercises" value="Pernas"> Pernas<br>
                <input type="checkbox" name="exercises" value="Glúteo"> Glúteo<br>
                <input type="checkbox" name="exercises" value="Cardio"> Cardio<br>
            </fieldset>
            <button type="button" id="add-train">Adicionar Treino</button>
        </form>
    </div>

    <h2>Treinos Mensais</h2>
    <table id="monthly-table">
        <thead>
            <tr>
                <th>Mês</th>
                <th>Peito</th>
                <th>Ombro</th>
                <th>Tríceps</th>
                <th>Costas</th>
                <th>Abdômen</th>
                <th>Bíceps</th>
                <th>Pernas</th>
                <th>Glúteo</th>
                <th>Cardio</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Minhas Metas</h2>
    <form id="goal-form">
        <label for="goal-month">Mês:</label>
        <select id="goal-month">
            <option value="Janeiro">Janeiro</option>
            <option value="Fevereiro">Fevereiro</option>
            <option value="Março">Março</option>
            <option value="Abril">Abril</option>
            <option value="Maio">Maio</option>
            <option value="Junho">Junho</option>
            <option value="Julho">Julho</option>
            <option value="Agosto">Agosto</option>
            <option value="Setembro">Setembro</option>
            <option value="Outubro">Outubro</option>
            <option value="Novembro">Novembro</option>
            <option value="Dezembro">Dezembro</option>
        </select>
        <label for="goal">Meta de dias:</label>
        <input type="number" id="goal" min="1">
        <button type="button" id="set-goal">Definir Meta</button>
    </form>


    <h2>Progresso das Metas</h2>
    <table id="progress-table">
        <thead>
            <tr>
                <th>Mês</th>
                <th>Idas para Academia</th>
                <th>% Conclusão</th>
                <th>Meta</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</main>
</body>
</html>
